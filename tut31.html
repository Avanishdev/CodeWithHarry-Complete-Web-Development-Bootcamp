<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on css selectors</title>
    <style>
        h1 {
            background-color: red;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        div li p {
            background-color: tomato;
            color: black;
            font-weight: lighter;
        }

        div>p {
            background-color: blue;
            color: whitesmoke;

        }

        div+p {
            background-color: transparent;
            color: wheat;
        }
    </style>
</head>

<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <h1>This is a heading</h1>
            <!-- <div class="item"> -->
                <ul>
                    <li>
                        <p>This is innermost paragraph</p>
                        <p>This is another innermost paragraph</p>
                    </li>
                </ul>
            <!-- </div> -->
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paraagraph</p>
</body>

</html>
