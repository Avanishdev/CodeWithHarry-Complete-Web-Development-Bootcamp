<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JS</title>
</head>
<body>
    <script>
        let obj={
            name:'harry',
            channel:'CWH',
            food:'Bhindi'

        }
        let jsonstr=JSON.stringify(obj);
        console.log(jsonstr);
       let jsonrepl=jsonstr.replace('harry','Harry')
       console.log(jsonrepl);
       let newjsonstr=JSON.parse(jsonrepl);
       console.log(newjsonstr);
    </script>
</body>
</html>
