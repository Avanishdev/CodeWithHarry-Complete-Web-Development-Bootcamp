<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
.navbar{
    background-color: black;
    border-radius: 14px;

}
.navbar li{
    float: left;
    margin: 13px 20px ;
    list-style: none;

}
.navbar ul{
    overflow: auto;
}
.navbar li a{
    text-decoration: none;
    color: white;
    padding: 3px 3px;
}
.navbar input{
    border: 2px solid grey;
    border-radius: 14px;
    padding: 6px 6px;
    width: 166px;
}
.search{
    float: right;
    color: white;
    padding: 13px 50px;
   
}
.navbar a:hover{
    color: indianred;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
                <div class="search">
                    <input type="text" name="search"  id="search" placeholder="Search this website">
                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
