<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p {
            color: tomato;
        }

        #bluebg {
            background-color: blue;
        }

        .redbg {
            background-color: crimson;
        }

        .classyellow,
        #idyellow {
            color: yellow;
        }

        #bluebrd {
            border-color: rgb(7, 7, 7);
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="idyellow">
        This is a simple paragraph to understand selectors in CSS
    </p>
    <p id="bluebg">
        This is another paragraph to understand selectors in CSS
    </p>
    <p id="bluebrd">
        This is another paragraph to understand selectors in CSS
    </p>
    <div>
        <p class="redbg classyellow">
            This is yet another div paragraph to understand selectors in CSS
        </p>
    </div>
</body>

</html>
