<!doctype html>
<html>
  <head>

    <script src="https://kit.fontawesome.com/470a1ce4dd.js" crossorigin="anonymous"></script>
    <title>Login To</title>
  </head>
<link rel="stylesheet" href="style.css">
  <body>
    
  <div class="container">
      <h1>Sign In</h1>
      <div class="box">
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
      </div>
      <div class="box">
        <i class="fa fa-key"></i>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
      </div>
      <button class="btn">
Sign In
      </button>
  </div>
  </body>
</html>
